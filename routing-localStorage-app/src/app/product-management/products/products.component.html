<div class="mt-4">
    <h2>Products</h2> <a [routerLink]="['create']" class="btn btn-primary">Create</a>
    <hr />
    <table class="table" *ngIf="products!=undefined && products.length>0">
        <thead>
            <tr>
                <th>Product Id</th>
                <th>Name</th>
                <th>Price</th>
                <th>Actions</th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let p of products">
                <td>{{p.id}}</td>
                <td>{{p.name}}</td>
                <td>{{p.price}}</td>
                <td> <a class="btn btn-success" [routerLink]="['/edit',p.id]">Edit</a> &nbsp; <a
                        class="btn btn-warning" (click)="DeleteProduct(p.id, p.name)">Delete</a> </td>
            </tr>
        </tbody>
    </table>
    <div *ngIf="products==undefined || products.length==0"> No record found! </div>
</div>
